<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Guess Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .game-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 2px solid #4facfe;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            background-color: #4facfe;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00c3ff;
        }
        .instructions {
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <div class="instructions">Guess a number between 1 and 5:</div>
        <input type="text" id="abc" placeholder="Enter your guess">
        <br>
        <button id="val">Submit Guess</button>
    </div>

    <script>
        document.getElementById("val").onclick = function() {
            var x = document.getElementById("abc").value;
            var val = Math.floor(Math.random() * 5) + 1;
            if (parseInt(x) === val) {
                alert("üéâ Congratulations! You guessed it right!");
            } else {
                alert("‚ùå Try again! The correct number was " + val);
            }
        };
    </script>
</body>
</html>
